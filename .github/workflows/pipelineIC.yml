name: workflow
on:
  push:
    branches:
      - segunda-rama

jobs:
  sast:
    runs-on: ubuntu-24.04

    steps:
      - name: checkout code 
        uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      
      - name: set environment variables
        run: echo "branch_name=${{ github.ref_name }}" >> $GITHUB_ENV



    