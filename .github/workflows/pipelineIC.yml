name: Workflow

on: 
  push:
    branches: 
      - segunda-rama

jobs:
  SAST:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with: 
          fetch-depth: 0

      - name: AnÃ¡lisis con SonarCloud
        uses: SonarSource/sonarcloud-github-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=alcors97_laboratorio-final
            -Dsonar.organization=labo-final
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.verbose=true

  SCA:
    needs: SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@1.1.0
        env:
          JAVA_HOME: /opt/jdk
        id: Depcheck
        with:
          project: '${{ github.event.repository.name }}'
          path: '.'
          format: 'HTML'
          args: >
            --out ./reports
            --failOnCVSS 7
            --enableRetired

      - name: Upload Test Result
        uses: actions/upload-artifact@v3
        with:
          name: Depcheck Report
          path: ./reports
